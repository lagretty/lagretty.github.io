<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gretty Manicura</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #d4af37;
      text-shadow: 0 0 5px #d4af37, 0 0 10px #d4af37;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      background-color: #111;
      padding: 1rem;
      position: relative;
    }
    .language-selector {
      position: relative;
      cursor: pointer;
    }
    .language-selector img {
      width: 30px;
      height: 20px;
      border: 1px solid #d4af37;
      border-radius: 3px;
    }
    .language-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #222;
      border: 1px solid #d4af37;
      border-radius: 5px;
      z-index: 1000;
      padding: 0.5rem;
    }
    .language-dropdown img {
      width: 30px;
      height: 20px;
      margin: 0.2rem;
      cursor: pointer;
      border: 1px solid #d4af37;
      border-radius: 3px;
    }
    .section {
      text-align: center;
      padding: 2rem;
    }
    .btn {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #d4af37;
    }
    .socials a {
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      filter:
        brightness(0) saturate(100%) invert(82%) sepia(53%) saturate(749%) hue-rotate(13deg) brightness(103%) contrast(92%);
      /* Coloriza la imagen al dorado */
      /* Glow dorado */
      filter:drop-shadow(0 0 8px #d4af37) drop-shadow(0 0 10px #d4af37)
        brightness(0) saturate(70%) invert(68%) sepia(53%) saturate(749%) hue-rotate(13deg) brightness(103%) contrast(92%);
      transition: transform 0.2s;
    }
    .social-icon:hover {
      transform: scale(1.1);
    }
    .instagram-icon {
      width: 50px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="language-selector" onclick="toggleDropdown()">
      <img src="cat.png" alt="Idioma">
      <div class="language-dropdown" id="dropdown">
        <img src="cat.png" alt="Català" onclick="setLanguage('ca')">
        <img src="https://flagcdn.com/w40/es.png" alt="Español" onclick="setLanguage('es')">
      </div>
    </div>
  </nav>

  <header id="title">Gretty Manicura</header>

  <section class="section">
    <p id="description">Servei professional de manicura i bellesa per a tu.</p>
    <button class="btn" id="bookButton" onclick="window.open('https://booksy.com/es-es/77517_gretty-manicura_salon-de-unas_49363_sabadell?hl=es-ES&gei=fT3AaNH7F_moxc8PpMDW6Ac&rwg_token=ACgRB3cQpDxxngiwhUIADlKmHCMiwlgmk4g17OBwSLMSFM_tgpriBc2vHq4og4N8RcekKIKPW1AYFT7N66kcR_R32OLjXhZCdw%3D%3D#ba_s=seo', '_blank')">RESERVA</button>
  </section>

  <section class="section">
    <h2 id="galleryTitle">Galeria</h2>
    <div class="gallery">
      <img src="foto1.png" alt="Foto 1">
      <img src="foto2.png" alt="Foto 2">
      <img src="foto3.png" alt="Foto 3">
      <img src="foto4.png" alt="Foto 4">
    </div>
  </section>

  <section class="section">
    <h2 id="contactTitle">Contacte</h2>
    <p>Email: <a href="mailto:grettymanicura@example.com" style="color:#d4af37">grettymanicura@gmail.com</a></p>
    <p id="phoneLabel">Telèfon: <a href="tel:+34931877830" style="color:#d4af37">+34 931 877 830</a></p>
    <p id="address">Adreça: Carrer de Sant Quirze, 19, 08201 Sabadell, Barcelona</p>
  </section>

  <footer>
    <div class="socials">
      <a href="https://www.instagram.com/grettymanicura" target="_blank">
        <img src="instagram-logo.png" alt="Instagram" class="social-icon instagram-icon">
      </a>
      <a href="https://www.tiktok.com/@grettymanicura2011" target="_blank">
        <img src="tiktok-logo.png" alt="TikTok" class="social-icon">
      </a>
    </div>
    <p>&copy; 2025 Gretty Manicura. Tots els drets reservats.</p>
  </footer>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function setLanguage(lang) {
      if (lang === 'es') {
        document.getElementById('title').innerText = 'Gretty Manicura';
        document.getElementById('description').innerText = 'Servicio profesional de manicura y belleza para ti.';
        document.getElementById('bookButton').innerText = 'RESERVA';
        document.getElementById('galleryTitle').innerText = 'Galería';
        document.getElementById('contactTitle').innerText = 'Contacto';
        document.getElementById('phoneLabel').innerHTML = 'Teléfono: <a href="tel:+34931877830" style="color:#d4af37">+34 931 877 830</a>';
        document.getElementById('address').innerText = 'Dirección: Carrer de Sant Quirze, 19, 08201 Sabadell, Barcelona';
      } else {
        document.getElementById('title').innerText = 'Gretty Manicura';
        document.getElementById('description').innerText = 'Servei professional de manicura i bellesa per a tu.';
        document.getElementById('bookButton').innerText = 'RESERVA';
        document.getElementById('galleryTitle').innerText = 'Galeria';
        document.getElementById('contactTitle').innerText = 'Contacte';
        document.getElementById('phoneLabel').innerHTML = 'Telèfon: <a href="tel:+34931877830" style="color:#d4af37">+34 931 877 830</a>';
        document.getElementById('address').innerText = 'Adreça: Carrer de Sant Quirze, 19, 08201 Sabadell, Barcelona';
      }

      document.getElementById('dropdown').style.display = 'none';
    }

    window.onclick = function(event) {
      if (!event.target.closest('.language-selector')) {
        document.getElementById('dropdown').style.display = 'none';
      }
    }
  </script>
</body>
</html>
